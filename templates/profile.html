<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.alphacoders.com/132/1326370.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        {% if session['kullanici'] %}
            <p>Merhaba {{ session['kullanici']['adsoyad'] }}!</p>
            <button onclick="window.location.href='/logout'">Çıkış</button>
        {% else %}
            <p>Lütfen <a href="/giris">Giriş Yapın</a>.</p>
        {% endif %}
    </div>
</body
